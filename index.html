<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body onload="init()">
    <nav>
            <div class="logo">
                <img src="./img/pokeball.png">
                <h1>Pokedex</h1>
            </div>
            <input id="searchbar" onkeyup="searchPokemons()" class="searchbar" placeholder="Search Pokemons..." type="text">
    </nav>

    <div class="pokedex" id="pokedex"></div>
    <div id="load-more-container" class="load-more-container">
        <button onclick="loadPokemon()" class="load-more-btn">Load More Pokemon</button>
    </div>


    <div id="pokedex_alt" class="d-none">
        <h1 id="pokemonName"></h1>
    </div>
    <div class="info-container d-none" >
        <img id="pokemonImg">
    </div>

</body>
</html>
